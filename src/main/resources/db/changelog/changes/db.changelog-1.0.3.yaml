databaseChangeLog:
  - changeSet:
      id: 1.0.3
      author: tilem
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: is_active
                  type: varchar(1)
                  defaultValue: 'Y'
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: datetime
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)