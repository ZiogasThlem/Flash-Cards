databaseChangeLog:
  - changeSet:
      id: 1
      author: gemini
      changes:
        - createTable:
            tableName: learning_session
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: is_active
                  type: varchar(1)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_learning_session_user
                    references: users(id)
