databaseChangeLog:
  - changeSet:
      id: initial-schema
      author: gemini
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: decks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(255)
        - createTable:
            tableName: flashcards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prompt_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: has_image_data
                  type: CHAR(1)
              - column:
                  name: deck_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: prompts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
        - createTable:
            tableName: answers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: answer_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: answer_body
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: VARCHAR(255)
              - column:
                  name: prompt_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: gen_params
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: mandatory
                  type: CHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: VARCHAR(255)
        - createTable:
            tableName: blob_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: BLOB
              - column:
                  name: flashcard_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: learning_session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flashcard_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: last_review
                  type: TIMESTAMP
              - column:
                  name: next_review
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: flashcards
            baseColumnNames: deck_id
            referencedTableName: decks
            referencedColumnNames: id
            constraintName: fk_flashcards_deck
        - addForeignKeyConstraint:
            baseTableName: flashcards
            baseColumnNames: prompt_id
            referencedTableName: prompts
            referencedColumnNames: id
            constraintName: fk_flashcards_prompt
        - addForeignKeyConstraint:
            baseTableName: answers
            baseColumnNames: prompt_id
            referencedTableName: prompts
            referencedColumnNames: id
            constraintName: fk_answers_prompt
        - addForeignKeyConstraint:
            baseTableName: blob_data
            baseColumnNames: flashcard_id
            referencedTableName: flashcards
            referencedColumnNames: id
            constraintName: fk_blob_data_flashcard
        - addForeignKeyConstraint:
            baseTableName: learning_session
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_learning_session_user
        - addForeignKeyConstraint:
            baseTableName: learning_session
            baseColumnNames: flashcard_id
            referencedTableName: flashcards
            referencedColumnNames: id
            constraintName: fk_learning_session_flashcard
